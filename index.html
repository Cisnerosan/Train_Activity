<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
crossorigin="anonymous">
<link rel="stylesheet" href="./assets/css/stylesheet.css">
<title>Train Schedule</title>
</head>
<body>
<div class="container-fluid">
<div class="jumbotron text-white text-center">
    <h1 class="display-4">Current Train Schedule </h1>
    <p class="lead">Train Time Frame</p>
</div>
</div>
<div class="container-fluid">
<div class="card">
    <div class="card-body">
    <h5>Current Trains</h5>
    <table class="table mt-2">
        <thead>
        <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency(min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr>
            <td class="trainName"></td>
            <td class="destination"></td>
            <td class="firstTrainTime"></td>
            <td class="frequency"></td>
        </tr>
        
        </tbody>
    </table>
    </div>
</div>
</div>
<div class="container-fluid mt-4">
<div class="col-lg-6">
    <div class="card card-default">
    <div class="card-heading">
        <h3 class="card-title">New Train</h3>
    </div>
    <div class="card-body">
        <!-- Sign-up Form (note the various input "types")-->
        <form> Add Train
            <br><br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label> <br>
                <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Destination</label> <br>
                <input type="text" class="form-control" id="destination">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time</label> <br>
                <input type="text" class="form-control" id="firstTrainTime">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Frequency</label> <br>
                <input type="text" class="form-control" id="frequency">
            </div>
            <br>
            <button type="submit" id="add" class="btn btn-primary">Submit</button>
            </form>
    </div>
    </div>
</div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"crossorigin="anonymous"></script>
<!-- Firebase -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"crossorigin="anonymous"></script>
<script src="assets/main.js"></script>
</body>
</html>
